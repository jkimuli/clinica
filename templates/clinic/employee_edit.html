{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
  | Edit your profile
{% endblock title %}

{% block content %}

<section id="login" class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h4>
                <i class="fas fa-sign-in-alt"></i> Edit Profile</h4>
            </div>
            <div class="card-body">
              
              <form action="{% url 'employee_profile' %}" method="post" enctype="multipart/form-data" novalidate>
                <!-- Alerts -->
                {% include 'partials/_alerts.html'%}
                {{ user_form|crispy }}
                {{ employee_form|crispy }}
                {% csrf_token %}                              

                <input type="submit" value="Save Changes" class="btn btn-secondary">
              </form>

              
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

{% endblock %}
