{%extends 'base_form.html'%}

{%block page_title%}
   Add New Medical Record
{%endblock%}

{%block form_content%}

  {%if form%}
  
    <div class="card">
        <div class="card-content  grey-text">
          <span class="card-title purple white-text center">Create New Medical Record</span>
        </br>

        <form method="post" novalidate>
          {% csrf_token %}
          {% include 'form_partial.html' with form=form %}
          <br>
          <button type="submit" class="btn teal">Submit</button>
        </form>
          
        </div>
       
        
    </div>
 
  {%endif%}

{%endblock%}
