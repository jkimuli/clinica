  <!doctype html>

   {% load staticfiles %}

     <html>

       <head>

           <link href="{%static 'css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
           <link href="{%static 'css/login.css' %}" rel="stylesheet" media="screen">

       </head>


        <body>


        {%if form.errors%}

        <p> Your username and password didn't match. Please try again.</p>

        {%endif%}

        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-md-4 col-md-offset-4">
                    <h1 class="text-center login-title">Please sign in</h1>
                    <div class="account-wall">

                  <form class="form-signin" method="post" action="{% url 'django.contrib.auth.views.login'%}">
                      {%csrf_token%}



                        <p>{{ form.username.label_tag }}</td>
                        <p>{{ form.username }}</td>

                        <p>{{ form.password.label_tag }}</td>
                        <p>{{ form.password }}</td>

                        <br/> <br/>

                        <button class="btn btn-lg btn-primary btn-block" type="submit" >  Sign in</button>
                        <input type ="hidden" name="next" value="{{next}}"/>


                  </form>
                </div>

            </div>
            </div>
            </div>

     </body>
